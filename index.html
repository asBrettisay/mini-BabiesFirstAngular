<!DOCTYPE html>
<html>
<head>
  <title>First Mini Angular Project</title>
  <script src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="normalize.css" type="text/css" />
</head>
<body ng-app="friendsList" ng-controller="mainCtrl">
  <p>Woo</p>
  <h1>My Friends</h1>
  <div ng-repeat="friend in friends">
    <p> {{friend}}</p>
  </div>
  <!--Add friend form -->
  <form novalidate class="add-friends">
    Name: <input type="text" ng-model="friend.name"/><br><br>
    <input type="submit" ng-click="addFriend(friend)" value="Save" />
  </form>

  <!--Scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mainCtrl.js"></script>
</body>
</html>
